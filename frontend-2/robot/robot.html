<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Chat with me</title>
</head>

<body>
     
    <div class="wrap-left">
      <a href="record.html"> <img src="../asset/img2.png" class="people p-animtion" alt="people"> 
      </a>
       <!--<img src="../asset/img1.png" class="sphere s-animtion" alt="sphere">-->
    </div>
    <div class="wrap">
    <!--  Head Header Area -->
      <div class="header">
        <h3>Chat with me</h3>
        <img src="../asset/UWA.png" alt="icon" style="max-width: 100%; height: 100%;" />
      </div>
    <!--  Middle chat content area -->
      <div class="main">
        <ul class="talk_list" style="top: 0px;" id="talk_list">
        <!--  Robot -->
          <li class="left_word">
            <img src="img/p4.png" /> <span>Hi, how have you been lately？</span>
          </li>
          <!-- ME -->
          <!-- <li class="right_word">
            <img src="img/person02.png" /> <span>jiji?</span>
          </li> -->
        </ul>
      </div>
      <!--  Bottom message editing area -->
      <div class="footer">
        <img src="img/p3.png" alt="icon" />
        <input type="text" placeholder="Let's talk about something..." class="input_txt" id="ipt" />
        <input type="button" value="sending" class="input_sub" id="btnSend" />
      </div>
    </div>



  <script type="text/javascript" src="./js/axios.js"></script>
  <audio src="" id="voice" autoplay style="display: none;"></audio>
  <script>
    let ipt = document.querySelector('#ipt')
    let btnSend = document.querySelector('#btnSend')
    let ul = document.querySelector('#talk_list')
    let voice = document.querySelector('#voice')

    //Save chat records to local storage
function saveChatRecord(content, text) {
  let chatRecord = localStorage.getItem('chatRecord')
  if (!chatRecord) {
    chatRecord = []
  } else {
    chatRecord = JSON.parse(chatRecord)
  }
  chatRecord.push({
    content: content,
    text: text
  })
  localStorage.setItem('chatRecord', JSON.stringify(chatRecord))
}

 //Publishing function
    btnSend.addEventListener('click', function () {
      // 1. 
      let content = ipt.value
      console.log(content)

      // 2.
      let newLi = document.createElement('li')

      // 3.
      newLi.className = 'right_word'
      newLi.innerHTML = `
        <img src="img/p3.png" /> <span>${content}</span>
      `
      // 4.
      ul.appendChild(newLi)

    //Send an Ajax request to retrieve what the robot says
      axios({
        method: 'get',
        url: 'platform.openai.com/docs/api-re…',
        params: {
          spoken: content
        }
      }).then(({ data: res }) => {
        console.log(res) //The data returned by the server response

       //Save what the robot said
        let text = res.data.info.text
        console.log(text)

       //Display what the robot says in UL
        let leftLi = document.createElement('li')
        leftLi.className = 'left_word'
        leftLi.innerHTML = `
           <img src="img/p4.png" /> <span>${text}</span>
        `
        ul.appendChild(leftLi)
        saveChatRecord(content, text)
      })
    })  
  </script>
</body>

</html>
